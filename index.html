<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="div">
      <header class="innovation-journey-parent">
        <div class="innovation-journey">
          <img
            class="carbonlogo-yelp-icon"
            loading="lazy"
            alt=""
            src="./public/carbonlogoyelp.svg"
          />

          <div class="schematiq-wrapper">
            <a class="schematiq">SCHEMATIQ</a>
          </div>
        </div>
        <div class="navigation">
          <div class="home-wrapper">
            <a class="home">Home</a>
          </div>
          <div class="about-us-wrapper">
            <a class="about-us">About us</a>
          </div>
          <div class="services-dropdown-wrapper">
            <div class="services-dropdown">
              <a class="services">Services</a>
              <div class="services-about">
                <b class="about-us1">About us</b>
              </div>
            </div>
          </div>
          <div class="contact-us-wrapper">
            <a class="contact-us">Contact us</a>
          </div>
          <button class="vector-parent">
            <img class="frame-child" alt="" src="./public/rectangle-1.svg" />

            <a class="call-now">Call Now</a>
          </button>
        </div>
      </header>
      <div class="hero">
        <div class="bridging-the-gap-between-tech-parent">
          <h1 class="bridging-the-gap-container">
            <p class="bridging-the-gap">Bridging the Gap</p>
            <p class="between-tech-and">
              <span class="between">Between</span>
              <span> Tech and </span>
            </p>
            <p class="seamless-innovation">Seamless Innovation</p>
          </h1>
          <div class="innovation-call-to-action">
            <div class="buttons-parent">
              <button class="buttons">
                <img
                  class="buttons-child"
                  alt=""
                  src="./public/rectangle-11.svg"
                />

                <div class="start-innovating-now">Start innovating now</div>
              </button>
              <div class="buttons1">
                <img
                  class="buttons-item"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-2.svg"
                />

                <div class="how-it-works-container">
                  <span class="how-it-works">How it works !</span>
                  <span class="span"> </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
